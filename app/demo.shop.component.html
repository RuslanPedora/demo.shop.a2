<div id='mainBlock'>
	<div id='header'>	
		<div id='prefix' class='glMediumBgColor glLeftFloat glSmallBrRadius'>
			<img id='blockImage' class='glSmallBrRadius' src='app/demo_logo.jpg'>
		</div>
		<div id='headerLine' class='glLightBgColor'>
			<div id='searchBar' class='glLeftFloat'>
				<table><tr><td>

				Looking for: <input type='text' [(ngModel)]='nameMask' placeholder='input search term...'>
				<button (click)='searchByName()'>search...</button>		

				</td></tr></table>
			</div>	
			<div id='shoppingCart' class='glRightFloat'>
				<a routerLink='/shopping-cart'>
					<table>
						<tr>
							<td>
								{{eventValue.toFixed(2)}}$
							</td>
							<td>
								<img src='app/images/shopping-cart.jpg' width='30'>
							</td>
						</tr>
					</table>			
				</a>	
			</div>
		</div>
	</div>
	<div id='content'>
		<div id='filterDiv' class='maxHeightDiv glLeftFloat'>
			<filter (filterValueChangeEvent)='onFilterChange($event)'></filter>
		</div>	
		<div id='imageDiv' class='maxHeightDiv glRightFloat'>
			<img id='verticalImage' class='glSmallBrRadius' src='app/images/vertical.jpg'>
		</div>	
	    <div id='outlet'>
	    	<router-outlet></router-outlet>
	    </div>
	</div>
</div>
