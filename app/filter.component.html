<div id='filterComponent' class='glLightBgColor'>
	<div id='categorySwitcher' class='glMediumBgColor glSmallBrRadius glClickableCursor glColorHover'
	     *ngIf='!showAsCategoryTree'
	     (click)='showAsCategoryTree=true;categoryId=-1'>
		{{categoryName.toUpperCase()}}
		
	</div>	
	<hr *ngIf='!showAsCategoryTree'>
	<div id='categoryDiv' *ngIf='showAsCategoryTree'>
		<category-tree [categoryList]='categoryTree'></category-tree>
	</div>
	<div id='propertiesDiv' *ngIf='!showAsCategoryTree'>
		<span>Selected properties:</span>
		<div *ngFor='let property of selectedProperties' class='propertySelectedDiv glMediumBgColor'>
			<b>{{property.itemProperty.name}}:</b>
			<div *ngFor='let value of property.itemPropertyList' 
			     class='valueDiv glSmallBrRadius glClickableCursor glColorHover'
			     (click)='deleteToSelectedProperties(value)'>
				{{value.value}}
			</div>
		</div>		
		<table>
			<td>Price: </td>
			<td>
				<input #lowPriceId  
					   placeholder='low' type='number' min='0'
				       [ngModel]='lowPrice' (input)='changeLowPrice(lowPriceId.value)'>
			</td>
			<td> - </td>	
			<td>
				<input #highPriceId 
				       placeholder='high' type='number' min='0'
				       [ngModel]='highPrice' (input)='changeHighPrice(highPriceId.value)'>
			</td>
		</table>		
		<hr>
		<span>Available properties:</span>
		<div *ngFor='let property of availableProperties' class='propertyAvailableDiv glMediumBgColor'>
			<b>{{property.itemProperty.name}}:</b>
			<div *ngFor='let value of property.itemPropertyList' 
			     class='valueDiv glSmallBrRadius glClickableCursor glColorHover'
			     (click)='addToSelectedProperties(value)'>
			{{value.value}}
			</div>
		</div>	
	</div>
</div>
